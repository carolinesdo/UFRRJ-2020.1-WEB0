<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <DIV class=formulario>
        <FORM ACTION="" NAME="FORM" METHOD="POST">
            <DIV >
                <DIV class=label>
                    <LABEL for=fild_name>Nome</LABEL>
                </DIV>
                <INPUT TYPE=TEXT ID=fild_name placeholder = "Digite seu nome aqui" Autofocus>
            </DIV>
            <DIV >
                <DIV class=label>
                    <LABEL for=fild_cpf >CPF</LABEL>
                </DIV>
                <INPUT TYPE=TEXT ID=fild_cpf placeholder="111.111.111-11" Maxlength= "14">
            </DIV>
            <DIV >
                <DIV class=label>
                    <LABEL for=fild_tel >Tel</LABEL>
                </DIV>
                <INPUT TYPE=TEXT ID=fild_tel placeholder="(11) XXXX-XXXX" >
            </DIV>
            <DIV >
                <DIV class=button>
                    <button id="btn-1" type="button">ENVIAR DADOS</button>
                    <button id="btn-2" type="reset">APAGAR DADOS</button>
                </DIV>
                
            </DIV>
        </FORM>
    </DIV>
    
</body>
</html>
